<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center">
    <header class="w-full bg-blue-500 p-4">
        <h1 class="text-white text-3xl font-bold">Brainstorm AI</h1>
        <p class="text-white text-sm">Helping you create and understand ideas</p>
    </header>

    <main class="mt-10 max-w-6xl w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- Brainstorm 1 -->
            <div class="bg-white border rounded-lg shadow-md">
                <div class="bg-blue-500 p-4 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-white text-xl">Brainstorm 1</h2>
                        <button
                            class="bg-white text-blue-500 font-bold rounded-full w-6 h-6 flex items-center justify-center">+</button>
                    </div>
                    <p class="text-white text-xs">Add ideas and let AI brainstorm them for you</p>
                </div>
                <div class="flex justify-center items-center h-40">
                    <p class="text-gray-400 text-lg">GIF</p>
                </div>
            </div>


            <!-- Brainstorm 2 -->
            <div class="bg-white border rounded-lg shadow-md">
                <div class="bg-blue-500 p-4 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-white text-xl">Brainstorm 2</h2>
                        <button
                            class="bg-white text-blue-500 font-bold rounded-full w-6 h-6 flex items-center justify-center">+</button>
                    </div>
                    <p class="text-white text-xs">Upload an image let AI brainstorm it for you</p>
                </div>
                <div class="flex justify-center items-center h-40">
                    <p class="text-gray-400 text-lg">GIF</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
